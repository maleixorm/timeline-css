<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link rel="stylesheet" href="css/timeline.css">
</head>
<body>
    <div class="timeline">
        
        <div class="timeline__component">
            <div class="timeline__date timeline__date--right"><strong>Data 1</strong></div>
        </div>
        <div class="timeline__middle">
            <div class="timeline__point"></div>
        </div>
        <div class="timeline__component timeline__component--bg">
            <h3 class="timeline__title">Título 1</h3>
            <p class="timeline__paragraph">Texto 1.</p>
        </div>
        <div class="timeline__component timeline__component--bg">
            <h3 class="timeline__title">Título 2</h3>
            <p class="timeline__paragraph">Texto 2</p>
        </div>
        <div class="timeline__middle">
            <div class="timeline__point"></div>
        </div>
        <div class="timeline__component">
            <div class="timeline__date"><strong>Data 2</strong></div>
        </div>
        
        
        <div class="timeline__component">
            <div class="timeline__date timeline__date--right"><strong>Data 3</strong></div>
        </div>
        <div class="timeline__middle">
            <div class="timeline__point"></div>
        </div>
        <div class="timeline__component timeline__component--bg">
            <h3 class="timeline__title">Título 3</h3>
            <p class="timeline__paragraph">Texto 3</p>
        </div>
        <div class="timeline__component timeline__component--bg">
            <h3 class="timeline__title">Título 4</h3>
            <p class="timeline__paragraph">Texto 4</p>
        </div>
        <div class="timeline__middle">
            <div class="timeline__point"></div>
        </div>
        <div class="timeline__component">
            <div class="timeline__date"><strong>Data 4</strong></div>
        </div>


        <div class="timeline__component timeline__component--bottom">
            <div class="timeline__date timeline__date--right"><strong>Data 5</strong></div>
        </div>
        <div class="timeline__middle">
            <div class="timeline__point"></div>
            <div class="timeline__point timeline__point--bottom"></div>
        </div>
        <div class="timeline__component timeline__component--bottom timeline__component--bg">
            <h3 class="timeline__title">Título 5</h3>
            <p class="timeline__paragraph">Texto 5</p>
        </div>
    </div>
</body>
</html>
